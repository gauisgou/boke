<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>博客后台管理首页</title>
	<link rel="stylesheet" href="/css/admin/admin.css" />
        	<link rel="stylesheet" href="/css/admin/public.css" />

	<script type="text/javascript" src="/js/admin/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="/js/admin/admin.js"></script>
<!-- 默认打开目标 -->
<base target="iframe"/>
</head>
<body>
<!-- 头部 -->
	<div id="top_box">
		<div id="top">
			<p id="top_font">博客后台管理首页</p>
		</div>
		<div class="top_bar">
			<p class="adm">
				<span>管理员：</span>
				<span class="adm_pic">&nbsp&nbsp&nbsp&nbsp</span>
				<span class="adm_people">[houdunwang]</span>
			</p>
			<p class="now_time">
				今天是：2013.7.13 
				您的当前位置是：
				<span>首页</span>
			</p>
			<p class="out">
				<span class="out_bg">&nbsp&nbsp&nbsp&nbsp</span>&nbsp
				<a href="" target="_self">退出</a>
			</p>
		</div>
	</div>
<!-- 左侧菜单 -->
		<div id="left_box">
			<p class="use">常用菜单</p>
                        {volist name='role_large' id='vo'}
                            <div class="menu_box">
                                   <h2>{$vo['role_name']}</h2>
                                        <div class="text">
                                        {volist name="vo['role_lower']" id ='v'}
                                            <ul class="con">
                                                <li class="nav_u">
                                                        <a href="{:url('/admin/index/test/id/'.$v['id'])}" class="pos">{$v['role_name']}</a>				        	
                                                </li> 
                                            </ul>  
                                        {/volist}
                                   </div>
                            </div>
                        {/volist}
		</div>
		<!-- 右侧 -->
		<div id="right">
			<iframe  frameboder="0" border="0" 	scrolling="yes" name="iframe" src=""></iframe>
		</div>
	<!-- 底部 -->
	<div id="foot_box">
		<div class="foot">
			<p>@Copyright © 2013-2013 houdunwang.com All Rights Reserved. 京ICP备0000000号</p>
		</div>
	</div>

</body>
</html>
